<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detected Safety Measures</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4b79a1, #283e51);
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            overflow: hidden;
            border-radius: 8px;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #444;
        }
        th {
            background-color: #555;
            font-weight: bold;
        }
        td {
            background-color: #666;
        }
        tr:hover td {
            background-color: #777;
        }
        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vehicle Detection Database</h1>
        <table>
            <thead>
                <tr>
                    <th>Frame Number</th>
                    <th>Vehicle Name</th>
                    <th>Confidence</th>
                    <th>Coordinates</th>
                </tr>
            </thead>
            <tbody>
                {% for model in models %}
                <tr>
                    <td>{{ model.frame_number }}</td>
                    <td>{{ model.class_name }}</td>
                    <td>{{ model.confidence }}</td>
                    <td>{{ model.coordinates }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No accidents detected yet.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
